<form class="example-form">
    <div class="user-name">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [formControl]="usernameFormControl">
            <mat-error *ngIf="usernameFormControl.hasError('required')">
                Ban
                <strong>vui long nhap ten dang nhap</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="password">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Ban
                    <strong>vui long nhap mat khau</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button class="btn btn-info" type="submit" (click)="login($event)">Submit</button>
        </div>
    </div>
</form>
