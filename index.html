<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="demo1">
            <div class="row main">
                    <div id="total" class="col-sm-8 mx-auto row">
                        <div class="col-4 form-login">
                            <h1>Member login</h1>
                            <div class="input-group demo">
                                <input type="text" class="input" placeholder="Username">
            
                                <span class="input-group-addon input-text">
                                    <i class="fas fa-users"></i>
                                </span>
                            </div>
                            <div class="input-group demo">
                                <input type="text" class="input" placeholder="Password">
            
                                <span class="input-group-addon input-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <button type="submit" class="login"> Login</button>
                            <br>
                            <div class="col-md-6 forgot">Forgotpassword?</div>
                            <div class="col-md-6 register">Register</div>
                        </div>
                        <div class="col-8">
                            <img src="https://www.sympat.me/wp-content/uploads/2016/02/Tmanuel-Pasaka.jpg" alt="" class="image">
                            <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true" class="close1">&times;</span>
                                  </button>
                        </div>
                    </div>
                </div>
    </div>
    
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="jquery/custom.js"></script>
</body>

</html>
